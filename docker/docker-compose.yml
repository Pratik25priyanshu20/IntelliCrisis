#version: '3.8'

networks:
  intellicrisis-network:
    driver: bridge

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    restart: always
    networks:
      - intellicrisis-network
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    restart: always
    networks:
      - intellicrisis-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server kafka:29092 --list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_db_volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
      start_period: 10s
    restart: always
    networks:
      - intellicrisis-network

  intellicrisis-mongo:
    image: mongo:5.0
    container_name: intellicrisis-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_db_volume:/data/db
    environment:
      MONGO_INITDB_DATABASE: disaster_db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - intellicrisis-network

  airflow-init:
    image: apache/airflow:2.8.0
    container_name: airflow-init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: 'YlCImzjge_TeZc5jCaCSkS8vTLBvFUbx-RNhyEp0-Ug='
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
      AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
      _PIP_ADDITIONAL_REQUIREMENTS: 'apache-airflow-providers-postgres kafka-python python-dotenv requests pymongo praw sentence-transformers scikit-learn numpy pandas torch transformers feedparser pyspark'
      PYTHONPATH: '/opt/airflow/project_kafka:/opt/airflow/config:/opt/airflow/data_enrichment'
    volumes:
      - ../data_enrichment:/opt/airflow/data_enrichment
      - ../airflow/dags:/opt/airflow/dags
      - ../airflow/logs:/opt/airflow/logs
      - ../airflow/plugins:/opt/airflow/plugins
      - ../config:/opt/airflow/config
      - ../project_kafka:/opt/airflow/project_kafka
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "üöÄ Starting Airflow initialization..."
        pip install --no-cache-dir \
          apache-airflow-providers-postgres \
          kafka-python \
          python-dotenv \
          requests \
          pymongo \
          praw \
          sentence-transformers \
          scikit-learn \
          numpy \
          pandas \
          torch \
          transformers \
          feedparser \
          pyspark

        echo "üóÑÔ∏è Initializing Airflow database..."
        airflow db migrate

        echo "üë§ Creating admin user (if not exists)..."
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin || true

        echo "‚úÖ Airflow initialization completed successfully!"
    restart: "no"
    networks:
      - intellicrisis-network

  airflow-webserver:
    image: apache/airflow:2.8.0
    container_name: airflow-webserver
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      REDDIT_CLIENT_ID: mMFiU1bSyuUySEaVcPc2GA
      REDDIT_CLIENT_SECRET: oZ7ZMGkfFskUxT1pcE1UFESu7i1stw
      REDDIT_USER_AGENT: disaster_news_analyzer
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: 'YlCImzjge_TeZc5jCaCSkS8vTLBvFUbx-RNhyEp0-Ug='
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
      AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
      KAFKA_BROKER: kafka:29092
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      PYTHONPATH: '/opt/airflow/project_kafka:/opt/airflow/config:/opt/airflow/data_enrichment'
    volumes:
      - ../data_enrichment:/opt/airflow/data_enrichment
      - ../airflow/dags:/opt/airflow/dags
      - ../airflow/logs:/opt/airflow/logs
      - ../airflow/plugins:/opt/airflow/plugins
      - ../config:/opt/airflow/config
      - ../project_kafka:/opt/airflow/project_kafka
    ports:
      - "8081:8080"
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - intellicrisis-network

  airflow-scheduler:
    image: apache/airflow:2.8.0
    container_name: airflow-scheduler
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      REDDIT_CLIENT_ID: mMFiU1bSyuUySEaVcPc2GA
      REDDIT_CLIENT_SECRET: oZ7ZMGkfFskUxT1pcE1UFESu7i1stw
      REDDIT_USER_AGENT: disaster_news_analyzer
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: 'YlCImzjge_TeZc5jCaCSkS8vTLBvFUbx-RNhyEp0-Ug='
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
      AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
      KAFKA_BROKER: kafka:29092
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      PYTHONPATH: '/opt/airflow/project_kafka:/opt/airflow/config:/opt/airflow/data_enrichment'
    volumes:
      - ../data_enrichment:/opt/airflow/data_enrichment
      - ../airflow/dags:/opt/airflow/dags
      - ../airflow/logs:/opt/airflow/logs
      - ../airflow/plugins:/opt/airflow/plugins
      - ../config:/opt/airflow/config
      - ../project_kafka:/opt/airflow/project_kafka
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type SchedulerJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - intellicrisis-network

  kafka-consumer:
    build:
      context: ./airflow
      dockerfile: Dockerfile.airflow
    container_name: kafka-consumer
    restart: always
    depends_on:
      kafka:
        condition: service_healthy
      intellicrisis-mongo:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      STORAGE_BACKEND: mongo
      MONGO_URI: mongodb://intellicrisis-mongo:27017/disaster_db
      PYTHONPATH: /opt/airflow/project_kafka:/opt/airflow/config:/opt/airflow/data_enrichment
    volumes:
      - ../project_kafka:/opt/airflow/project_kafka
      - ../config:/opt/airflow/config
      - ../data_enrichment:/opt/airflow/data_enrichment
    networks:
      - intellicrisis-network
    entrypoint: ["bash", "-c"]
    command: ["python3 /opt/airflow/project_kafka/consumers/unified_consumer.py"]
    healthcheck:
      test: ["CMD", "pgrep", "-f", "unified_consumer.py"]
      interval: 30s
      timeout: 10s
      retries: 3

  streamlit-dashboard:
    build:
      context: ./streamlit_app # CORRECTED: Path is relative to docker-compose.yml
      dockerfile: Dockerfile
    container_name: streamlit-dashboard
    ports:
      - "8501:8501"
    depends_on:
      intellicrisis-mongo:
        condition: service_healthy
    networks:
      - intellicrisis-network
    environment:
      MONGO_URI: "mongodb://intellicrisis-mongo:27017/disaster_db"
      MONGO_DB_NAME: "disaster_db"
      MONGO_COLLECTION_NAME: "news_articles"
      GEMINI_API_KEY: AIzaSyCdaaW2CAzedxDhO51ZlOJMQVkEPaUySFo
      

      PYTHONUNBUFFERED: "1"
    volumes:
      - ./streamlit_app:/app # CORRECTED: Path is relative to docker-compose.yml
    restart: always

volumes:
  postgres_db_volume:
  mongo_db_volume: